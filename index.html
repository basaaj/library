<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h2>My Library</h2>
        <button id="new-book">Add New Book</button>
    </div>

    <dialog>
        <form action="" method="dialog">Add New Book
            <button id="close">X</button>

            <div class="form-field">
                <label for="title">Title</label>
                <input type="text"
                    id="title"
                    name="title"
                    minlength="1"
                    required>
            </div>
        
            <div class="form-field">
                <label for="author">Author</label>
                <input type="text"
                    id="author"
                    name="author"
                    minlength="1"
                    required>
            </div>
            <div class="form-field">
                <label for="pages"># of Pages</label>
                <input type="text"
                    id="pages"
                    name="pages"
                    minlength="1"
                    required>
            </div>
            <div class="form-field">
                <label for="read">Have you read this?</label>
                <input type="checkbox"
                    id="read">
            </div>
            <button id="add">Add</button>
        </form>
    </dialog>

    <div class="books"></div>

    <script src="script.js"></script>
</body>
</html>
